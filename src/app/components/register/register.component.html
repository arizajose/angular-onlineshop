<section class="mt-4">
<div class="container-lg">
  <div class="card mx-auto w-50">
    <h5 class="card-header">Registro de usuario</h5>
    <div class="card-body">
      <form>
        <div class="form-group w-75 mx-auto">
          <label for="exampleInputEmail1">Nombres</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="form-group w-75 mx-auto">
          <label for="exampleInputEmail1">Apellidos</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="form-group w-75 mx-auto">
          <label for="exampleInputEmail1">DNI</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="form-group w-75 mx-auto">
          <label for="exampleInputEmail1">Celular</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="form-group w-75 mx-auto">
          <label for="exampleInputEmail1">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="form-group w-75 mx-auto">
          <label for="exampleInputPassword1">Contraseña</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="form-group form-check w-75 mx-auto">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Acepto los <a href=""> términos y condiciones</a></label>
        </div>
        <div class="form-group w-75 mx-auto">
          <button type="submit" class="form-control btn btn-primary">Registrarme</button>
        </div>
      </form>
    </div>
  </div>
</div>
</section>
